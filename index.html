<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Music Player"/>
     <meta property="og:description" content="Link to Different platform"/>
     <meta name="og:image" content="https://www.google.com/url?sa=i&url=https%3A%2F%2Felements.envato.com%2Fmusic-player-ui-kit-MH44DW&psig=AOvVaw3P1hJ-dlN6klyTnffhHPJw&ust=1698165445752000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCJi1grPNjIIDFQAAAAAdAAAAABAE">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons8-musical-48.png">
    <script src="https://kit.fontawesome.com/c609b36adc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="container">
       
            <div class="music-player">
         <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
         </nav>
         <img id="trackImage" src="media/ab67616d0000b27371cc7899c60648c3184b0fa9.jpg" class="preview">
         <div class="anim-container">
            <h1 id="trackNameElement">Whatever It Takes</h1>
            <p class="flow" id="artistNameElement">Song by Imagine Dragons</p>
        </div>
         
         <audio id="song">
            <source src="media/Whateverittakes.mp3" type="audio/mpeg">
         </audio>
         <input type="range" value="0" id="progress">
         <div class="controls">
            <div id="previousButton"><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon" ></i></div>
            <div id="nextButton"><i class="fa-solid fa-forward" ></i></div>
         </div>
         
            </div>
        </div>
    </div>
  
    <script src="index.js"></script>
</body>
</html>
